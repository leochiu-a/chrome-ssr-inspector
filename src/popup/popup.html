<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome SSR Inspector</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>SSR Inspector</h1>
        <div class="status-badge">
          <span class="status-label">Status:</span>
          <span id="status-text" class="status">Loading...</span>
        </div>
      </div>

      <div class="content">
        <div id="reload-notice" class="reload-notice" style="display: none">
          <p>⚠️ Please reload the page to use SSR Inspector</p>
          <button id="reload-button" class="button button-reload">Reload Page</button>
        </div>

        <div class="stats-section">
          <h2>Element Statistics</h2>
          <div class="stats-grid">
            <div class="stat-card ssr">
              <div class="stat-label">SSR Elements</div>
              <div class="stat-value" id="ssr-count">0</div>
            </div>
            <div class="stat-card csr">
              <div class="stat-label">CSR Elements</div>
              <div class="stat-value" id="csr-count">0</div>
            </div>
            <div class="stat-card total">
              <div class="stat-label">Total Elements</div>
              <div class="stat-value" id="total-count">0</div>
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="toggle-inspector" class="button button-enable">Enable Inspector</button>
        </div>

        <div class="info">
          <p class="shortcut" id="shortcut-text">
            <strong>Keyboard shortcut:</strong> Ctrl + Shift + I
          </p>
          <div class="legend">
            <div class="legend-item">
              <span class="legend-color ssr"></span>
              <span>Server-Side Rendered (SSR)</span>
            </div>
            <div class="legend-item">
              <span class="legend-color csr"></span>
              <span>Client-Side Rendered (CSR)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../popup.js"></script>
  </body>
</html>
